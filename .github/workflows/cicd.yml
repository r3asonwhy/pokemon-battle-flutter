name: Flutter Android Deploy

on:
  pull_request:
    branches:
      - master
      - dev

  push:
    branches:
      - master
      - dev

jobs:
  flutter-ci:
    name: Lint, Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: üß± Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # Using a specific stable version is fine.
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: üì¶ Install dependencies
        run: flutter pub get

      - name: üîç Analyze
        run: flutter analyze

      - name: üßπ Format check
        # Added --line-length 80 as a common best practice, adjust if needed.
        run: dart format --output=none --set-exit-if-changed . --line-length 80

      - name: üß™ Run tests
        run: flutter test --no-pub
  deploy-web:
    name: Deploy to Firebase Hosting
    needs: flutter-ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only run on push events (not PRs)

    steps:
      - name: üß± Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: üß∞ Build Flutter Web
        run: flutter build web --release

      - name: üî• Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          # This logic correctly chooses 'live' for master and 'dev' for other branches (like dev)
          channelId: ${{ github.ref_name == 'master' && 'live' || 'dev' }}
          # Only set projectId explicitly for 'master' if you have multiple projects.
          # Otherwise, the default one from firebase.json is used. I'll keep your original logic.
          projectId: ${{ github.ref_name == 'master' && 'pokemon-app-temp' || '' }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
  deploy-app:
    name: Deploy to Firebase App Distribution (Android)
    needs: flutter-ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: üß± Checkout code
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 is essential for accurate git history/commit count
          fetch-depth: 0 

      - name: ‚öôÔ∏è Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: üì¶ Install dependencies
        # This is required because this job runs on a clean runner, independent of the 'flutter-ci' job.
        run: flutter pub get

      - name: üî¢ Calculate Build Number and Version Name
        id: versioning
        run: |
          # 1. Get the base version from pubspec.yaml (e.g., 1.0.0+1). The '+1' will be ignored.
          CURRENT_VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}')
          
          # 2. Use the total number of commits on the current branch as the build number.
          # This is a common practice for continuous build numbering.
          BUILD_NUMBER=$(git rev-list --count HEAD) # Using HEAD is safer than github.sha for a full count
          
          # 3. Extract the version name (e.g., 1.0.0) - this is what Android calls 'versionName'
          VERSION_NAME=$(echo $CURRENT_VERSION | awk -F '+' '{print $1}')
          
          # The full version name for display/notes
          NEW_FULL_VERSION="${VERSION_NAME}+${BUILD_NUMBER}"

          # Set outputs for subsequent steps
          echo "BUILD_NUMBER=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "NEW_FULL_VERSION=${NEW_FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "RELEASE_NOTES=Branch: ${{ github.ref_name }} | Version: ${NEW_FULL_VERSION} | Commit: ${{ github.sha }}" >> $GITHUB_OUTPUT
          
          echo "Calculated new version: ${NEW_FULL_VERSION}"

      - name: üèóÔ∏è Build Android APK
        run: |
          flutter build apk --release \
            --build-name=${{ steps.versioning.outputs.VERSION_NAME }} \
            --build-number=${{ steps.versioning.outputs.BUILD_NUMBER }}

      - name: üî• Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          # Use different App IDs for master (prod) and dev branch
          appId: ${{ github.ref_name == 'master' && secrets.FIREBASE_ANDROID_APP_ID_DEV }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: ${{ steps.versioning.outputs.RELEASE_NOTES }}