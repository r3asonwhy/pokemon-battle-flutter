name: Flutter CI & Firebase Deploy

on:
  pull_request:
    branches:
      - master
      - dev

  push:
    branches:
      - master
      - dev

jobs:
  flutter-ci:
    name: Lint, Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Analyze
        run: flutter analyze

      - name: ğŸ§¹ Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ§ª Run tests
        run: flutter test --no-pub

  deploy:
    name: Deploy to Firebase Hosting
    needs: flutter-ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: ğŸ§° Build Flutter Web
        run: flutter build web --release

      - name: ğŸ”¥ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: ${{ github.ref_name == 'master' && 'live' || 'dev' }}
          projectId: ${{ github.ref_name == 'master' && 'pokemon-app-temp' }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
