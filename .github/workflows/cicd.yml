name: Flutter CI & Firebase Deploy

on:
  pull_request:
    branches:
      - master
      - dev

  push:
    branches:
      - master
      - dev

jobs:
  flutter-ci:
    name: Lint, Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔍 Analyze
        run: flutter analyze

      - name: 🧹 Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: 🧪 Run tests
        run: flutter test --no-pub

